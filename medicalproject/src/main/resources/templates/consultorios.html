<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"> 
    <head>
        <title>Sigeho</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="#" th:href="@{/css/style.css}" rel="stylesheet" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"></link>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css"></link>
        <script src="https://cdn.datatables.net/1.10.12/js/jquery.dataTables.min.js"></script>

        <script>
            $(document).ready(function () {
                $('#table').DataTable();
            });
        </script>
    </head>



    <body>
        <div th:replace="/menu :: menu"/>
        <div class="container" style="width: 50%">
            <h1>Â¡Hola, <span th:text="${username}"></span>!</h1>
            <br />
            <div class="panel panel-default">
                <div class="panel-heading"></div>
                <table class="table" id="table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="consultorio : ${consultorios}">
                            <td th:text="${consultorio.nombreConsultorio}"></td>
                            <td><a href="#"
                                   th:href="@{/consultorios?id=__${consultorio.idConsultorio}__}">
                                    <button type="button" class="btn btn-default">
                                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                                    </button>
                                </a> <a href="#"
                                        th:href="@{/eliminarConsultorio?id=__${consultorio.idConsultorio}__}">
                                    <button type="button" class="btn btn-danger">
                                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                                    </button>
                                </a></td>
                        </tr>

                    </tbody>
                </table>
            </div>

            <div th:if="${result == 1}" class="alert alert-success" role="alert">Added
                successfully!</div>
            <div th:if="${result == 0}" class="alert alert-danger" role="alert">Error
                adding paciente!</div>

            <form  th:action="@{/logout}" method="POST">
                <button class="btn btn-lg btn-primary btn-block" type="submit">
                    <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
                    Salir
                </button>
            </form>
        </div>
    </body>
</html>
